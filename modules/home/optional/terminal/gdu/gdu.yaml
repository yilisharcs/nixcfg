log-file: /dev/null
input-file: ""
output-file: ""
ignore-dirs:
    - /proc
    - /dev
    - /sys
    - /run
ignore-dir-patterns: []
ignore-from-file: ""
max-cores: 4
sequential-scanning: false
show-apparent-size: true
show-relative-size: false
show-item-count: true
show-mtime: false
no-color: false
no-mouse: false
non-interactive: false
no-progress: false
no-unicode: false
no-cross: false
no-hidden: false
no-delete: true
follow-symlinks: false
profiling: false
const-gc: false
use-storage: false
storage-path: /tmp/badger
read-from-storage: false
summarize: false
top: 0
use-si-prefix: false
no-prefix: false
change-cwd: false
delete-in-background: false
delete-in-parallel: false
style:
    selected-row:
        text-color: '#ee5396'
        background-color: '#181825'
    progress-modal:
        current-item-path-max-len: 0
    use-old-size-bar: false
    footer:
        text-color: '#cdd6f4'
        background-color: '#181825'
        number-color: '#5fd75f'
    header:
        text-color: '#cdd6f4'
        background-color: '#181825'
        hidden: true
    result-row:
        number-color: '#5fd75f'
        directory-color: '#00a2ff'
sorting:
    by: ""
    order: ""
